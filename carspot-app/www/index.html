<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>CarSpot</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link rel="stylesheet" href="./lib/lumx/dist/lumx.css">
    <link rel="stylesheet" href="./lib/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="./lib/mdi/css/materialdesignicons.min.css.map">

    <!--Web Fonts-->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <!--    <link href="css/style.css" rel="stylesheet">-->
    <!--    IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above-->
    <link href="css/ionic.app.css" rel="stylesheet">
    <!--UI Bootstrap CSS-->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!--Custom CSS-->
    <link href="css/home.css" rel="stylesheet">

    <!--Include jQuery before ionic bundle so angular uses jquery instead of jqLite-->
    <script src="./lib/jquery/dist/jquery.js"></script>
    <!-- MAIN Ionic/Angular BUNDLE, DO NOT REMOVE -->
    <script src="./lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!--UI Bootstrap Scripts-->
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.10.0.js"></script>
    <script src="lib/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
</head>

<body ng-app="home" ng-controller="homeCtrl">

    <ion-pane>
        <ion-header-bar class="bar bar-header bar-dark">
            <h1 class="title">CarSpot</h1>
        </ion-header-bar>
        <ion-content>
            <div class="row block">
                <div class="col">
                    <div class="content">
                        <ul class="progress-tabs">
                            <li class="active">Type</li>
                            <li>Logo</li>
                            <li>Passengers</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row block">
                <div class="col">
                    <div class="p+" flex-container="row" flex-gutter="24" flex-wrap>
                        <div flex-item="12">
                            <span class="fs-title display-block mb">Search History</span>

                            <div class="divider divider--dark"></div>

                            <ul class="list mt++">
                                <li class="list-row list-row--has-separator">
                                    <div class="list-row__primary">
                                        <lx-icon lx-id="send" lx-size="s" lx-color="grey" lx-type="flat"><i class="mdi mdi-crop-square"></i></lx-icon>
                                    </div>

                                    <div class="list-row__content">
                                        <span>Single-line item</span>
                                    </div>
                                </li>
                                <li class="list-row list-row--has-separator">
                                    <div class="list-row__primary">
                                        <lx-icon lx-id="pencil" lx-size="s" lx-color="grey" lx-type="flat"><i class="mdi mdi-crop-square"></i></lx-icon>
                                    </div>

                                    <div class="list-row__content">
                                        <span>Single-line item</span>
                                    </div>
                                </li>
                                <li class="list-row list-row--has-separator">
                                    <div class="list-row__primary">
                                        <lx-icon lx-id="bell" lx-size="s" lx-color="grey" lx-type="flat"><i class="mdi mdi-crop-square"></i></lx-icon>
                                    </div>

                                    <div class="list-row__content">
                                        <span>Single-line item</span>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="row block">
                    <div class="col">
                        <ion-tabs class="tabs-icon-top tabs-dark">
                            <ion-tab title="Home" icon="ion-home" href="#/tab/home">
                                <ion-nav-view name="home-tab"></ion-nav-view>
                            </ion-tab>

                            <ion-tab title="Search" icon="ion-android-search" href="#/tab/about">
                                <ion-nav-view name="about-tab"></ion-nav-view>
                            </ion-tab>

                            <ion-tab title="Settings" icon="ion-gear-a" ui-sref="tabs.contact">
                                <ion-nav-view name="contact-tab"></ion-nav-view>
                            </ion-tab>
                        </ion-tabs>
                    </div>
                </div>
        </ion-content>
    </ion-pane>
    <script src="./lib/velocity/velocity.js"></script>
    <script src="./lib/moment/min/moment-with-locales.js"></script>
    <script src="./lib/lumx/dist/lumx.js"></script>
</body>

</html>
