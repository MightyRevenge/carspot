<body ng-app="home" ng-controller="homeCtrl">

    <ion-pane>
        <ion-header-bar class="bar bar-header bar-dark">
            <h1 class="title">CarSpot</h1>
        </ion-header-bar>
        <ion-nav-view></ion-nav-view>
        <script id="templates/tabs.html" type="text/ng-template">
            <ion-tabs class="tabs-icon-top tabs-dark">
                <ion-tab title="Home" icon="ion-home" href="#/tab/home">
                    <ion-nav-view name="home-tab">

                    </ion-nav-view>
                </ion-tab>

                <ion-tab title="Search" icon="ion-android-search" href="#/tab/search">
                    <ion-nav-view name="search-tab">

                    </ion-nav-view>
                </ion-tab>

                <ion-tab title="Help" icon="ion-gear-a" ui-sref="#/tab/help">
                    <ion-nav-view name="help-tab">

                    </ion-nav-view>
                </ion-tab>
            </ion-tabs>
        </script>
        <script id="templates/home.html" type="text/ng-template">
            <ion-view view-title="home">
                <ion-content class="padding">
                    <p>
                        <a class="button button-balanced" href="#/tab/search">Search Page</a>
                    </p>
                </ion-content>
            </ion-view>
        </script>
        <script id="templates/search.html" type="text/ng-template">
            <ion-view view-title="search">
                <ion-content class="padding">
                	<div class="list">

                    <label class="item item-input item-select">
                        <div class="input-label">
                           	 Type
                        </div>
                         <select>
                             <option selected>Select</option>
                             <option>Sedan</option>
                         </select>
                     </label>

                    <label class="item item-input item-select">
                        <div class="input-label">
                            Manufacturer
                        </div>
                         <select>
                             <option selected>Select</option>
                             <option>Toyota</option>
                             <option>Ford</option>
                         </select>
                     </label>

                    <label class="item item-input item-select">
                        <div class="input-label">
                            Passenger Capacity
                        </div>
                         <select>
                             <option selected>Select</option>
                             <option >1</option>
                             <option >2</option>
                             <option >3</option>
                             <option >4</option>
                             <option >5</option>
                             <option >6</option>
                             <option >7</option>
                             <option >8</option>
                         </select>
                     </label>

                    <label class="item item-input item-select">
                        <div class="input-label">
                            Origin
                        </div>
                         <select>
                         	 <option selected>Select</option>
                             <option>North America</option>
                             <option>Europe</option>
                             <option>Red</option>
                         </select>
                     </label>
                     
                </div>
                        <p>
                            <a class="button button-balanced" >Search</a>
                        </p>
                </ion-content>
            </ion-view>
        </script>
